<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body style="text-align: center; margin: 0 5%">
    <header>
      <img src="google.jpg" alt="google.com" />
    </header>
    <div style="background-color: #eee; padding-bottom: 20px">
      <p style="margin-bottom: 0px">Search the web using Google!</p>
      <input type="text" name="google" size="40" />
      <div>
        <input type="submit" name="" value="Google Search" />
        <input type="submit" name="" value="I'm feeling lucky" />
      </div>
    </div>
    <table style="width: 100%; border-top: 3px">
      <td style="border-right: 2px; background-color: #7ee5da">
        <center>
          <ul style="list-style-type: none">
            <li>Special Search</li>
            <li>Stanford Search</li>
            <li>Linux Search</li>
          </ul>
        </center>
      </td>
      <td style="border-right: 2px; background-color: #87cac2">
        <center>
          <ul style="list-style-type: none">
            <li><a href="#">Why use Google!</a></li>
            <li><a href="#">Press about Google!</a></li>
            <li><a href="#">Help!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Jobs at google</a></li>
            <li><a href="#">Google! Logos</a></li>
            <li><a href="#">Making Google! the Default</a></li>
          </ul>
        </center>
      </td>
      <td style="background-color: #62b3aa">
        <center>
          <span style="display: block">Get Google!</span>
          <span style="display: block">updates monthly!</span>
          <input
            style="display: block"
            type="tex"
            name="mail"
            value="your e-mail"
          />
          <input type="button" name="" value="Subscribe" />
          <a href="#">Archive</a>
        </center>
      </td>
    </table>
    <center style="margin-top: 20px; font-size: 15px">
      Copyright &copy;1999 Google Inc.
    </center>
  </body>
</html>
